<form class="card p-3" (ngSubmit)="onSubmit()">
  <h1>{{ headLineText }}</h1>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea  class="form-control" id="description" name="description" [(ngModel)]="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary align-self-center" [disabled]="title === ''||description===''">{{ btnText }}</button>
</form>
