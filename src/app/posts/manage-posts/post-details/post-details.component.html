<div class="row mt-2" *ngIf="post">
  <div class="col">
    <h4>Post details</h4>
    <div class="card">
      <div class="card-body">
        <p class="card-text">Post was created: {{ post.dateCreated }}</p>
        <h5>{{ post.title }}</h5>
        <p>{{ post.description }}</p>
      </div>
      <div class="card-footer">
        <p class="m-0">Manage post:</p>
        <a class="btn btn-primary" [routerLink]="['edit']">Edit</a>&ngsp;
        <button class="btn btn-danger" (click)="openCheckOutModal()">Delete</button>
      </div>
    </div>
  </div>
</div>
<app-modal
  title="Are you sure?"
  [isOpen]="modalOpen"
  (close)="closeCheckoutModal()"
>
  <div class="modal-body">
    <p>Do you want to delete this post?</p>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-danger"
      (click)="closeCheckoutModal()"
    >Cancel</button>
    <button
      class="btn btn-success"
      (click)="onDeletePost()"
    >Delete</button>
  </div>
</app-modal>
