<div class="lds-circle spinner-center" *ngIf="loading"><div></div></div>
<div
  class="modal-backdrop show"
  [ngStyle]="{display: loading ? 'block' : 'none'}"
></div>
<div class="row mt-2" *ngIf="!loading">
  <div class="col">
    <h4>Manage posts</h4>
    <a *ngFor="let post of posts"
       [routerLink]="['/posts', post.id]"
    ><app-post [post]="post"></app-post></a>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
