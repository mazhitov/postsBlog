<div class="card col-11 p-0 mr-0 mb-3" *ngIf="post">
  <div class="card-header">
    Created on: {{ post.dateCreated }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <a [routerLink]="['/posts',post.id]" class="btn btn-primary">Read more >>></a>
  </div>
</div>
