<form class="card-body" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Phone number: <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber">
      </label>
    </div>
    <div class="form-group">
      <label>
        home phone: <input type="text" class="form-control" name="homePhone" [(ngModel)]="homePhone">
      </label>
    </div>
    <div class="form-group">
      <label>
        email: <input type="email" class="form-control" name="email" [(ngModel)]="email">
      </label>
    </div>
    <div class="form-group">
      <label>
        telegram: <input type="text" class="form-control" name="telegram" [(ngModel)]="telegram">
      </label>
    </div>
    <div class="form-group">
      <label>
        twitter: <input type="text" class="form-control" name="twitter" [(ngModel)]="twitter">
      </label>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
